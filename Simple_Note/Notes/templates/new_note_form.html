{% extends "base.html" %}
{% block title %}Agregar una nueva nota{% endblock %}
{% block add_new_note %}
<form id="add_new" class="col s12" method="post" action="">
	{% csrf_token %}
	<div class="row">
		<div class="col s6">
		{% include "form_snippet.html" %}
		</div>
	</div>
	<button type="submit" class="btn-large waves-effect waves-light btn">Guardar Registro</button>
	<a href="{% url "index" %}" class="btn-large waves-effect waves-light red">Cancelar</a>
</form>
{% endblock %}

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="">
    <title>Inicio | {% block title %}{% endblock %} </title>
    {% load staticfiles %}

  	{% block Favicons %}
    <!-- Start Favicons -->
    <link rel="apple-touch-icon-precomposed" href="{% static "img/favicon/apple-touch-icon-152x152.png" %}">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="{% static "img/favicon/mstile-144x144.png" %}">
    <link rel="icon" href="{% static "img/favicon/favicon-32x32.png" %}" sizes="32x32">
    <!-- End Favicons -->
  	{% endblock %}

	{% block CSS %}
    <!-- Start CSS -->
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="{% static "css/prism.css" %}">
    <link rel="stylesheet" href="{% static "css/ghpages-materialize.css" %}">
	<!-- End CSS -->
  	{% endblock %}
  </head>

  <body>
    {% include "navbar.html" %}
    <div class="container">
        <a class="btn-floating btn-large waves-effect waves-light red" href="{% url "create_new_note" %}"><i class="material-icons">add</i></a>
        <div class="row">
			{% block list_all_note %}
			{% endblock %}
			{% block add_new_note %}
			{% endblock %}
        </div>
    </div>

    <!-- Start Footer -->
    {% include "footer.html" %}
    <!-- End Footer -->

	{% block JS %}
	<!-- Start JS -->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="{% static "js/jquery-2.1.1.min.js" %}"></script>
    <script src="{% static "js/materialize.js" %}"></script>
    <script src="{% static "js/jquery.timeago.min.js" %}"></script>
    <script src="{% static "js/prism.js" %}"></script>
	<script>
		$('.datepickers').pickadate({
			selectMonths: true, // Creates a dropdown to control month
			selectYears: 15 // Creates a dropdown of 15 years to control year
		});
    </script>
	<!-- End JS -->
	{% endblock %}
  </body>
</html>
